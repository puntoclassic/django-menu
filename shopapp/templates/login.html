{% extends 'layouts/base.html' %}
{% block page_title %}Accedi{% endblock %}

{% block content %}
<div class="row g-0 h-100 justify-content-center align-items-center">
  <div class="col-lg-4"></div>
  <div class="col-lg-4">
    <form method="post">
      {% csrf_token %}
      <div class="form-group pt-2">
        <label>Email</label>
        {{ form.username }}
      </div>
      <div class="form-group pt-2">
        <label>Password</label>
        {{ form.password }}
      </div>
      <div class="form-group pt-2">
        <a href="{% url 'recupera-password' %}">Ho dimenticato la password</a>
      </div>
      <div class="form-group pt-4">      
        <button type="submit" class="btn btn-primary">Accedi</button>
        <a href="{% url 'signin' %}" class="btn btn-secondary">Crea account</a>
      </div>
    </form>
  </div>
  <div class="col-lg-4"></div>
</div>
{% endblock %}
