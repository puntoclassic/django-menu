{% load commerce_filters %}
<li class="nav-item text-center my-1 md-my-0 lg-my-0">
    {% if request.path|endswith:item.slug %}
        <a class="nav-link nav-pill-item active me-2 rounded-4 text-light"
           href="{% url 'category-show' slug=item.slug %}">{{ item.name }}</a>
    {% else %}
        <a class="nav-link nav-pill-item me-2 rounded-4 "
           href="{% url 'category-show' slug=item.slug %}">{{ item.name }}</a>
    {% endif %}
</li>
