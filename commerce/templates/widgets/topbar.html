<div class="col-lg-12 main-desktopmenu">
    <div class="row g-0 mt-0 h-100">
        <div class="col-6 col-lg-9 col-md-6 col-sm-6">
            <div class="d-flex h-100 justify-content-start align-items-center">                                           
                <button class="btn btn-secondary ms-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCategorie" aria-controls="offcanvasCategorie">
                    <i class="bi bi-list"></i>   
                  </button>
            </div>
        </div>
        <div class="col-6 col-lg-3 col-md-6 col-sm-6">
            <div class="d-flex h-100 justify-content-end align-items-center">                                            
                {% if user.is_authenticated %}
                <a href="{% url 'account' %}" class="btn btn-secondary">
                    <i class="bi bi-person-circle me-2"></i>Il mio profilo 
                </a>
                |<a class='btn btn-secondary' href="{% url 'logout' %}"><i class="bi bi-box-arrow-left pe-2"></i>
                    Logout</a>
                {% else %}
                <a href="{% url 'account' %}" class="btn btn-secondary me-2">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Accedi
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
