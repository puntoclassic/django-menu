{% load static %}
{% load commerce_filters %}

<html>
<head>
    <title>{% block page_title %}{% endblock page_title %} :: {{ base_info.site_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="{% static '/css/app.css' %}" rel="stylesheet" />
</head>
<body>
    <div class="App">
        <div class="container w-75 p-4 h-100 ">
            <div class="shadow bg-white h-100 rounded-1">
                <div>
                    <div class="col-lg-12">
                        <div class="g-0">
                            {% include 'widgets/header.html' %}
                        </div>
                        <div class="g-0">
                            <div class="col-lg-12 d-flex justify-content-center align-items-end flex-column p-4">
                                <button class="btn btn-danger"><i class="bi bi-bag pe-2"></i>Carrello</button>
                            </div>
                        </div>
                        <hr class="ms-4 me-4 m-0">
                        </hr>
                        <div class="my-3">
                            <div class="g-0">
                                <div class="col-lg-12 d-flex justify-content-center align-items-center">
                                    <ul class="nav nav-pills">
                                        {% for category in categories  %}
                                            <li class="nav-item">
                                                <a class="nav-link {% if request.path|endswith:category.slug %}active{% endif %}" href="{% url 'category-show' slug=category.slug %}">
                                                    {{category.name}}
                                                </a>
                                            </li>        
                                        {% endfor %}
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <hr class="ms-4 me-4 m-0">
                        </hr>
                        <div class="my-3">
                            <div class="col-lg-12">
                                <div>
                                    <div class="col-lg-12">
                                        {% block content %}
                                        {% endblock content %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
