{% load static %}
<html>
    <head>
        <title>{% block page_title %}{% endblock %} :: {{base_info.site_name}}</title>
        <link href="{% static 'scss/bootstrap.css' %}" rel="stylesheet" />
        <link rel="stylesheet" href="{% static 'css/app.css' %}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    </head>
    <body>       
            <div class="d-flex flex-column h-100">
                <div class="g-0 container-fluid ">
                    <div class="g-0 row">
                        <div class="position-fixed h-100 collapse collapse-horizontal" id="menuDesktop" style="z-index:1">
                            <div class="position-absolute top-0 start-0 p-4 h-100 hamburger-menu">
                                <div class="row g-0">
                                    <div class="col-8 col-lg-8 d-flex align-items-center">
                                        <p class="lh-1 mb-0 text-dark">CATEGORIE</p> 
                                    </div>
                                    <div class="col-4 col-lg-4 d-flex justify-content-end">
                                        <button class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#menuDesktop" aria-expanded="false" aria-controls="menuDesktop"><i class="bi bi-x-circle"></i>
                                        </button>   
                                    </div>
                                </div> 
                                <div class="row g-0">
                                   <div class="col-lg-12">
                                        <ul class="nav flex-column">
                                            {% for cat in base_categories %}
                                                <li class="nav-item"><a class="nav-link text-dark" href="{% url 'categoria' permalink=cat.slug %}">{{cat.name}}</a></li>
                                            {% endfor %}
                                        </ul>
                                   </div>
                                </div>
                            </div>
                        </div>            
                        <div class='row g-0 '>
                            <div class="col-lg-12 main-topbar d-flex justify-content-start align-items-center">
                                <a href="{% url 'home' %}" class='text-logo p-4'>
                                    {{base_info.site_name}}
                                </a>
                            </div>
                        </div>
                        <div class='row g-0'>
                            <div class="col-lg-12 main-desktopmenu">
                                <div class="row g-0 mt-0 h-100">
                                    <div class="col-8 col-lg-10 col-md-6 col-sm-6">
                                        <div class="d-flex h-100 justify-content-start align-items-center">
                                            <a class="btn btn-secondary ms-2" data-bs-toggle="collapse" data-bs-target="#menuDesktop" aria-expanded="false" aria-controls="menuDesktop">
                                                <i class="bi bi-list"></i>                                    
                                            </a>
                                        </div>
                                    </div>
                                    <div class="col-4 col-lg-2 col-md-6 col-sm-6">
                                        <div class="d-flex h-100 justify-content-end align-items-center">
                                            <a href="{% url 'account' %}" class="btn btn-secondary me-2">
                                                <i class="bi bi-person-circle me-2"></i>Il mio profilo 
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>            
                    </div>
                </div>            
                <div class="container flex-grow-1 shadow" style="background-color:white;">
                    <div class="g-0 row h-100">
                        <div class="col-12">
                            {% block content %}
                            {% endblock %}
                        </div>
                    </div>
                </div>     
            </div>   
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    </body>
</html>
