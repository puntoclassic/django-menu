{% load static %}
{% load commerce_filters %}
<html lang="it">
    <head>
        <title>
            {% block page_title %}
            {% endblock page_title %}
        :: {{ base_info.site_name }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
              crossorigin="anonymous"/>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"/>
        <link href="{% static '/css/app.css' %}" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column flex-grow-1">
        <div class="container w-75 d-flex flex-column flex-grow-1">
            <div class="shadow bg-white d-flex flex-column flex-grow-1">
                <div class="col-lg-12 d-flex flex-column flex-grow-1">
                    {% block topbar %}
                    {% endblock topbar %}
                    {% block header %}
                    {% endblock header %}
                    {% block nav %}
                    {% endblock nav %}
                    {% block content %}
                    {% endblock content %}
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
