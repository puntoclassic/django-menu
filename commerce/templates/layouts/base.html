{% load static %}

<html>
    <head>
        <title>{% block page_title %}{% endblock %} :: {{base_info.site_name}}</title>
        <link href="{% static 'scss/bootstrap.css' %}" rel="stylesheet" />
        <link rel="stylesheet" href="{% static 'css/app.css' %}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    </head>
    <body>       
        <div class="d-flex flex-column h-100">
            <div class="g-0 container-fluid ">
                <div class="g-0 row">
                    {% include 'widgets/offcanvas_menu.html' %}                               
                    <div class='row g-0 '>
                        <div class="col-lg-12 main-topbar d-flex justify-content-start align-items-center">
                            <a href="{% url 'home' %}" class='text-logo p-4'>
                                {{base_info.site_name}}
                            </a>
                        </div>                        
                        <div class='row g-0'>
                            {% include 'widgets/topbar.html' %}
                        </div>            
                    </div>
                </div>
            </div>            
            <div class="container flex-grow-1 shadow" style="background-color:white;">
                <div class="g-0 row h-100">
                    <div class="col-12">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>    
            
        </div>        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    </body>
</html>
