{% load static %}
<html lang="it">
    <head>
        <title>
            {% block page_title %}
            {% endblock page_title %}
        :: {{ base_info.site_name }}</title>
        <link href="{% static 'scss/bootstrap.css' %}" rel="stylesheet" />
        <link rel="stylesheet" href="{% static 'css/app.css' %}"/>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"/>
    </head>
    <body>
        <div class="d-flex flex-column h-100">
            <div class="g-0 container-fluid ">
                <div class="g-0 row">
                    <div class="row g-0">
                        <div class="col-lg-12 main-topbar-admin d-flex justify-content-start align-items-center">
                            <a href="{% url 'home' %}" class="text-logo-admin p-4">Amministrazione | {{ base_info.site_name }}</a>
                        </div>
                    </div>
                    <div class="row g-0">{% include 'widgets/topbar_admin.html' %}</div>
                </div>
            </div>
            <div class="container-fluid flex-grow-1 g-0 p-2">
                <div class="row h-100 g-0">
                    <div class="col-lg-2 h-100 p-2">
                        <div class="shadow h-100 p-4 content-container">
                            <b>ADMIN MENU</b>
                        </div>
                    </div>
                    <div class="col-lg-10 h-100 p-2">
                        <div class="shadow h-100 content-container">
                            {% block content %}
                            {% endblock content %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
